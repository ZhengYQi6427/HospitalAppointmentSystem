{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Your Comments{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for eval in evaluation %}
    <article class="post">
      <header>
        <div>
          <h1>Overall Score: {{ eval['rate'] }}</h1>
        </div>
      </header>
      <p class="body">{{ eval['comment'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
