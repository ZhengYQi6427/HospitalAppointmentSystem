{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Addition Information of Nurse{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="Nurse_ID">Nurse ID</label>
    <input name="Nurse_ID" id="Nurse_ID" required>
    <label for="Name">Name</label>
    <input name="Name" id="Name" required>
    <label for="Specialization">Specialization</label>
    <input name="Specialization" id="Specialization" required>
    <input type="submit" value="Submit">
</form>
{% endblock %}
